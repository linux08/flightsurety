<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">

        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-number">
            <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
        </div>

        <div class="p-20">
            <h6 class="text-decoration-underline"> Purchase insurance </h6>
            <div class="top-20 ">
                <div class="">
                    <label class="form ">Airline name</label> <input type="text" id="flight-insnumber">
                </div>
                <div class="">
                    <label class="form  ">Airline address </label> <input type="text" id="flight-insnumber">
                </div class="w-45">
                <div class="">
                    <label class="form  ">Amount of funds </label> <input type="text" id="flight-insnumber">
                </div>
                <div class="">
                    <label class="form ">Flight insurance</label>
                    <input class="w-50" type="text" placeholder="Flight insurance for no more than 1eth" id="flight-insnumber">
                </div>
                <btn class="btn btn-primary" id="purchase-insurance">Purchase insurance</btn>
            </div>
        </div>


        <div class="row top-20">
            <label class="form">Flight</label> <input type="text" id="flight-upnumber">
            <btn class="btn btn-primary" id="flight-status-update">Flight status update</btn>
        </div>

    </main>

</body>

</html>
